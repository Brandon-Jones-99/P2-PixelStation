<h2>Login</h2>
<form action="" method="get" class="form">
    <label for="username">Username:</label><br />
    <input
    type="text"
    id="uname"
    name="username"
    placeholder="Username"
    />
    <br />

    <label for="password">Password:</label><br />
    <input
    type="password"
    id="pword"
    name="password"
    placeholder="Password"
    />
    <br /><br />

    <button type="button" class="btn btn-success">Login</button>
</form>
