<div class="toolbar">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link"><button (click)="showLogin()">Login</button></a>
    </li>
    <li class="nav-item">
      <a class="nav-link"><button (click)="showRegister()">Register</button></a>
    </li>
    <li class="nav-item">
      <a class="nav-link"><button (click)="showAbout()">About</button></a>
    </li>
  </ul>
</div>

<div id="login" *ngIf="login">
  <h2>Login</h2>
  <form action="" method="get" class="form">
    <label for="username">Username:</label>
    <input type="text" id="uname" name="username" placeholder="Username"> <br>

    <label for="password">Password:</label>
    <input type="password" id="pword" name="password" placeholder="Password"> <br>

    <button type="button" class="btn btn-success">Login</button>
  </form>
</div>

<div id="register" *ngIf="register">
  <h2>Register</h2>
  <form action="" method="post" class="form">
    <label for="username">Username:</label>
    <input type="text" id="uname" name="username" placeholder="Username" required> <br>

    <label for="password">Password:</label>
    <input type="password" id="pword" name="password" placeholder="Password" required> <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="user@email.com" required> <br>

    <button type="button" class="btn btn-success">Register</button>
  </form>
</div>

<div id="about" *ngIf="about">
  <h2>About</h2>
  <p>This is a social media art sharing site.</p>
</div>

<router-outlet></router-outlet>
