<div class="toolbar">
  <button>Login</button>
  <button>Register</button>
  <button>About</button>
</div>

<div id="login">
  <h2>Login</h2>
  <label for="username">Username:</label>
  <input type="text" id="uname" name="username" placeholder="Username"> <br>

  <label for="password">Password:</label>
  <input type="password" id="pword" name="password" placeholder="Password"> <br>

  <input type="submit" value="Login">
</div>

<div id="register">
  <h2>Register</h2>
  <label for="username">Username:</label>
  <input type="text" id="uname" name="username" placeholder="Username"> <br>

  <label for="password">Password:</label>
  <input type="password" id="pword" name="password" placeholder="Password"> <br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="user@email.com"> <br>

  <input type="submit" value="Register">
</div>

<div id="about">
  <h2>About</h2>
  <p>This is a social media art sharing site.</p>
</div>
