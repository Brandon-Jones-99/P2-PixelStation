<div class="toolbar">
  <button (click)="showLogin()">Login</button>
  <button (click)="showRegister()">Register</button>
  <button (click)="showAbout()">About</button>
</div>

<div id="login" *ngIf="login">
  <h2>Login</h2>
  <form action="" method="get" class="form">
    <label for="username">Username:</label>
    <input type="text" id="uname" name="username" placeholder="Username"> <br>

    <label for="password">Password:</label>
    <input type="password" id="pword" name="password" placeholder="Password"> <br>

    <input type="submit" value="Login">
  </form>
</div>

<div id="register" *ngIf="register">
  <h2>Register</h2>
  <form action="" method="post" class="form">
    <label for="username">Username:</label>
    <input type="text" id="uname" name="username" placeholder="Username"> <br>

    <label for="password">Password:</label>
    <input type="password" id="pword" name="password" placeholder="Password"> <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="user@email.com"> <br>

    <input type="submit" value="Register">
  </form>
</div>

<div id="about" *ngIf="about">
  <h2>About</h2>
  <p>This is a social media art sharing site.</p>
</div>

<router-outlet></router-outlet>
