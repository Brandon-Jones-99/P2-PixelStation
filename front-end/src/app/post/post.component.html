<app-nav-holder></app-nav-holder>
<div class="container">
  <div class="row">
    <div class="col">
      <img
        class="card-image-top post-image"
        src="http://localhost:8090/image/{{ post.post_id }}"
        alt="post-image"
      />
    </div>

    <div class="col">
      <div id="post-info">
        <div class="row">
          <div id="post-title">
            <h2>{{ post.title }}</h2>
          </div>
        </div>

        <div class="row">
          <p>
            <button class="btn btn-primary">
              <img class="like" src="../../assets/ThumbsUp.png" alt="Like">
              Like
            </button>
            &nbsp; | &nbsp;
            <button class="btn btn-danger">
              <img class="like" src="../../assets/ThumbsDown.png" alt="Dislike">
              Dislike
            </button>
          </p>
        </div>

        <div class="row">
          <div id="user-info">
            <div class="col">
              Posted by: <a routerLink="/user-profile/{{post.poster.user_id}}">{{post.poster.username}}</a>
            </div>
            <div class="col">
              Date Posted: {{ post.posted | date: "short" }}
            </div>
          </div>
        </div>

        <div class="row">
          <div id="post-description">
            {{ post.descript }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
