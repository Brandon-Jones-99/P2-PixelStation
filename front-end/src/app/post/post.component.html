<div class="container">
  <div class="row">
    <div class="col">
      <img
        class="card-image-top post-image"
        src="http://localhost:8090/image/{{post.post_id}}"
        alt="post-image"
      />
    </div>

    <div class="col">
      <div id="post-info">
        <div class="row">
          <div id="post-title"><h2>{{post.title}}</h2></div>
        </div>

        <div class="row">
          <p>
            <button class="btn btn-primary"><img class="like" src="./images/ThumbsUp.png" alt="Like"></button>
            &nbsp; | &nbsp;
            <button class="btn btn-danger"><img class="like" src="./images/ThumbsDown.png" alt="Dislike"></button>
          </p>
        </div>
        
        <div class="row">
          <div id="user-info">
            <div class="col">
              Posted by: {{post.poster.username}}
            </div>
            <div class="col">
              Date Posted: {{post.posted | date : 'short' }}
            </div>
          </div>
        </div>

        <div class="row">
          <div id="post-description">
            {{post.descript}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
