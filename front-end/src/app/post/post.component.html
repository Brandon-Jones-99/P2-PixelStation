<app-nav-holder></app-nav-holder>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <img
        class="card-image-top post-image"
        src="http://localhost:8090/image/{{post.post_id}}"
        alt="post-image"
      />
    </div>

    <div class="col">
      <!-- <button class="btn btn-success" *ngIf="show">Edit</button> -->
      <button class="btn btn-danger" (click)="delete()" *ngIf="show">Delete</button>
      <div id="post-info">
        <div class="row">
          <div id="post-title">
            <h2>{{ post.title }}</h2>
          </div>
        </div>

        <div class="row">
          <p>
            <button class="btn btn-primary" (click)="like()" [disabled]="disable">
              <img class="like" src="../../assets/ThumbsUp.png" alt="Like">
              Like
            </button>
            {{post.likes}}
            &nbsp; | &nbsp;
            <button class="btn btn-danger" (click)="dislike()" [disabled]="disable">
              <img class="like" src="../../assets/ThumbsDown.png" alt="Dislike">
              Dislike
            </button>
            {{post.dislikes}}
          </p>
        </div>

        <div class="row">
          <div id="user-info">
            <div class="col">
              Posted by: <a routerLink="/user-profile/{{post.poster.user_id}}">{{post.poster.username}}</a>
            </div>
            <div class="col">
              Date Posted: {{ post.posted | date: "short" }}
            </div>
          </div>
        </div>

        <div class="row">
          <div id="post-description" class="overflow-auto">
            {{ post.descript }}
          </div>
        </div>
      </div>
    </div>

    <div class="col">
      <app-comment-form [post_id] = "post.post_id"></app-comment-form>
      <div class="overflow-auto">
        <app-view-comments [post_id] = "post.post_id"></app-view-comments>
      </div>
    </div>
  </div>
</div>
