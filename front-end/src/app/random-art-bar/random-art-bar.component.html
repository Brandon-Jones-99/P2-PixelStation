<div class="random-art-bar">
  <h3>Here's Some Other Stuff We Think You'd Like</h3>
  <br />
  <div class="art-holder-box-2">
    <div *ngFor="let thumbnail of thumbnails">
      <a routerLink="/dashboard/{{ thumbnail.post_id }}">
        <app-thumbnail [post]="thumbnail"></app-thumbnail>
      </a>
    </div>
  </div>
</div>
