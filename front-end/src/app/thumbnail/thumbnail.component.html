<a routerLink="/post/{{ post.post_id }}">
  <div class="card post-component">
    <img
      class="card-image-top post-image"
      src="http://localhost:8090/image/{{ post.post_id }}"
      alt="post-image"
    />
    <div class="card-body post-content-holder">
      <div class="card-title post-title">
        <h5>{{ post.title }}</h5>
      </div>
      <div class="card-text post-description">
        By: {{ post.poster.username }} {{ post.posted | date: "shortDate" }}
        <br />
      </div>
    </div>
  </div>
</a>
