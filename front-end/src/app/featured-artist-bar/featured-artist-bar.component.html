<div class="featured-artist-bar">
  <h3 *ngIf="user">Our Featured Artist This Week: {{ user.username }}</h3>
  <br />
  <div class="art-holder-box">
    <div *ngFor="let thumbnail of thumbnails">
      <app-thumbnail [post]="thumbnail"></app-thumbnail>
    </div>
  </div>
  <div class="featured-artist-link-holder">
    <h5 *ngIf="user">Check out {{ user.username }}'s profile page <a routerLink="/user-profile/{{user.user_id}}" routerLinkActive="active">here</a></h5>
  </div>
</div>
